<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Crenly</title>
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/global-form-styling.css">
   <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
   <div class="wrapper">
      <section class="section-hero d-none">
          <div class="custom-container">
             <div class="section-hero__content">
                  <div class="logo text-center">
                     <img class="logo-img" src="./assets/images/crenly-logo.svg" alt="">
                  </div>
                   <h1 class="heading__title font-weight-bold text-center">Gain Better Online Visibility.</h1>
                   <h3 class="heading__sub-title font-weight-bold text-center">Join over 10,000 Happy Marketers!</h3>
             </div>
          </div>
      </section>
      <section class="section-form">
         <div class="section-form__container">
            <div class="mobile-nav">
               <div class="logo d-none-md">
                  <img class="logo-img" src="./assets/images/logo-mobile.svg" alt="crenly logo">
               </div>
               <div class="text-right">
                  <a class="btn btn-tour font-weight-bold" href="#">Quick Tour</a>
               </div>
            </div>
            <div class="section-form__text">
               <h2 class="text-center font-weight-bold section-form__text-title">Create Account</h2>
               <h4 class="text-center section-form__text-sub-title">Sign up with your social media</h4>
               <ul class="list-unstyled d-flex justify-content-center">
                  <a class="list-link" href="#"><li class="list-item"><img src="./assets/images/facebook.svg" alt="facebook logo"></li></a>
                  <a class="list-link" href="#"><li  class="list-item"><img src="./assets/images/twitter.svg" alt="twitter logo"></li></a>
                  <a class="list-link" href="#"><li  class="list-item"><img src="./assets/images/linkedin.svg" alt="linkedin logo"></li></a>
                  <a class="list-link" href="#"><li  class="list-item"><img src="./assets/images/instagram.svg" alt="instagram logo"></li></a>
               </ul>
               <div class="or">
                  <div class="line"></div>
                  <p class="or__text">OR</p>
                  <div class="line"></div>
               </div>
               <h4 class="text-center section-form__text-sub-title">Sign up with your email</h4>
            </div>
            <form>
               <div class="form-group">
                  <label class="input-label" for="name">Name</label>
                  <div class="input-container">
                     <input class="input-field" type="text" name="name" placeholder="Mark Essien" id="name">
                     <img class="input-icon" src="./assets/images/user.svg" alt="user icon">
                  </div>
               </div>
               <div class="form-group">
                  <label class="input-label" for="email">Email Address</label>
                  <div class="input-container">
                     <input class="input-field" type="email" name="email" placeholder="Someone@gmail.com" id="email">
                     <img class="input-icon" src="./assets/images/mail.svg" alt="mail icon">
                  </div>
               </div>
               <div class="form-group">
                  <label class="input-label" for="company">Company</label>
                  <div class="input-container">
                     <input class="input-field" type="text" placeholder="Hotels.NG" name="company" id="company">
                     <img class="input-icon" src="./assets/images/map.svg" alt="company icon">
                  </div>
               </div>
               <div class="form-group">
                  <label class="input-label" for="psw1">Password</label>
                  <div class="input-container">
                     <input class="input-field" type="password" name="psw1" placeholder="**************" id="psw1">
                     <img class="input-icon" src="./assets/images/password.svg" alt="password icon">
                  </div>
               </div>
               <div class="btn-submit-container">
                  <button class="btn btn-submit font-weight-bold" type="submit">Sign Up</button>
               </div>
            </form>
            <p class="text-center form__alternative-text">Already have an account? <a class="link font-weight-bold" href="#">Login</a></p>
         </div>
      </section>
   </div>
</body>
</html>
